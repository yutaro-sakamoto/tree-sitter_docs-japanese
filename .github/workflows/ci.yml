name: CI
on:
  push:
  pull_request:
    types: [opened, reopened, review_requested, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install textlint and rules
      run: sh install-textlint.sh

    - name: run textlint
      run: npx textlint README.md docs